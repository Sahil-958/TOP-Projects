<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcy</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
        <h1>Calcy</h1>
    </header>
    <section class="main">
        <div class="display">
            <div class="main-display">
                <div class="calculations"></div>
            </div>
            <div class="secondary-display">
                <div class="keys"></div>
            </div>
        </div>
        <div class="info-container">
            <div class="history">
                <h2>History</h2>
                <div class="info"></div>
            </div>
            <div class="help">
                <h2>Help</h2>
                <div class="info"></div>
            </div>
        </div>
    </section>
    <footer class="footer"><p>Made With <span class="heart">❤️</span> By SAWHILL</p></footer>
</body>
</html>
