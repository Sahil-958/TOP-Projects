<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSP Arena</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <nav class="navbar">
        <h1>Rock Paper Scissors</h1>
    </nav>
    <header class="header">
        <div class="score">
            <p class="reason">Winning Text will be displayed here</p>
            <div class="players">
                <div class="user">
                    <img src="assets/nerd.png" alt="">
                    <p id="user">You:</p>
                </div>
                <div class="computer">
                    <img src="assets/code.png" alt="">
                    <p id="computer">computer:</p>
                </div>
            </div>
        </div>
        <div class="gifdiv"><img src="assets/rps.gif" alt="" class="gif"></div>
    </header>
    <section class="mainsection">
        <h2>Make Your Choice</h2>
        <div class="btncontainer">
            <button class="btn" id="rock"><img src="assets/rock.png" alt=""><p>Rock</p></button>
            <button class="btn" id="paper"><img src="assets/paper.png" alt=""><p>Paper</p></button>
            <button class="btn" id="scissors"><img src="assets/scissors.png" alt=""><p>Scissors</p></button>
        </div>
    </section>
    <footer class="footer"><p>Made With <span class="heart">❤️</span> By SAWHILL</p></footer>
</body>
</html>
