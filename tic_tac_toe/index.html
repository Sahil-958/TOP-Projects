<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header class="header"></header>
    <section class="main">
        <div class="grid-cont" id="gridCont">
            <buttton class="btn" id="0"></buttton>
            <buttton class="btn" id="1"></buttton>
            <buttton class="btn" id="2"></buttton>
            <buttton class="btn" id="3"></buttton>
            <buttton class="btn" id="4"></buttton>
            <div id="dialog" class="dialog hideDialog">
                <div id="dialogContent" class="hidden gridChange"></div>
            </div>
            <buttton class="btn" id="5"></buttton>
            <buttton class="btn" id="6"></buttton>
            <buttton class="btn" id="7"></buttton>
            <buttton class="btn" id="8"></buttton>
        </div>
        <div class="utilityCont">
            <div class="utilityBtns" id="restart">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor"
                    class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                    <path
                        d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                </svg>
            </div>
            <div class="utilityBtns" id="setting">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor"
                    class="bi bi-gear-fill" viewBox="0 0 16 16">
                    <path
                        d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
                </svg>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>Made With <span class="heart">❤️</span> By <a class="name"
                href="https://github.com/Sahil-958/The-Odin-Project-Learnings/tree/main/library">SAWHILL</a></p>
    </footer>
    <div id="overlay" class="overlay hidden"></div>
</body>

</html>
