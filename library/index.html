<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libsy</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body class="dark-theme">
    <div class="container">
        <header class="header">
            <h1 id="logo">Lib<span class="highlight">Sy</span></h1>
            <div id="themeSwitcher">
                <div id="light" class="hide"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                        fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
                    </svg></div>
                <div id="dark"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="100%" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                            d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
                    </svg></div>
            </div>
        </header>
        <section class="main">
            <div class="grid-cont" id="grid-cont"></div>
            <button id="add">Add New</button>
        </section>
        <div id="overlay" class="overlay hideOverlay">
            <div id="dialog">
                <form id="form" onsubmit="handleSubmission(event)">
                    <h2>Add New Book</h2>
                    <!--CAUTION: The ID's of the input elemnent is being used in the JS to fetch & assing value to corresponding properties of object.-->
                    <div class="cont" id="titleCont">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required autocomplete="off"
                            placeholder="Dopamine Nation">
                        <span id="errorText"></span>
                    </div>
                    <div class="cont">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required placeholder=" Dr. Anna Lembke">
                    </div>
                    <div class="cont">
                        <label for="pages">Pages</label>
                        <input type="number" name="pages" id="pages" min="1" max="10000" required placeholder="304">
                    </div>
                    <div class="cont">
                        <label for="cover">Cover</label>
                        <input type="url" name="cover" id="cover" placeholder="https://Link_To_Book_Cover.png">
                    </div>
                    <div id="readCheckboxCont">
                        <label for="readStatus">Have you read it?</label>
                        <input type="checkbox" id="readStatus" name="readStatus" checked>
                    </div>
                    <div id="buttonCont">
                        <button type="submit" id="addBook">Add</button>
                        <button type="button" id="closeOverlay">Close</button>
                    </div>
                </form>
            </div>
        </div>
        <footer class="footer">
            <p>Made With <span class="heart">❤️</span> By <a class="name"
                    href="https://github.com/Sahil-958/The-Odin-Project-Learnings/tree/main/library">SAWHILL</a></p>
        </footer>
    </div>
</body>

</html>
